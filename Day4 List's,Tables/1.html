<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-4</title>

    <style>
  
  ul {
    padding: 10px;
    margin: 5px;
    overflow: hidden;
    background-color:#333333;
    list-style-type: none;
    border-radius: 5px;
  }


  li {
    float: left;
  }

  li a {
    display: inline;;
    color: white;
    font-size: 1.6em;
    text-decoration: none;;
    padding: 10px;
    text-align: center;

  }

  li a:hover{
    background-color: #111111;
  }
    </style>
</head>
<body>
    <ul>

        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
